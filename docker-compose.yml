version: '2.1'

services:
  aclify:
    image: node
    container_name: "aclify"
    build: .
    mem_limit: 512MB
    cpu_shares: 512
    links:
      - mysql
      - redis
      - mongo
    depends_on:
      - mysql
    volumes:
      - .:/opt/app/:rw
    command: sh -c 'cd /opt/app && npm install && npm run test'

  mysql:
    image: mysql:5.7
    container_name: "mysql"
    mem_limit: 512MB
    cpu_shares: 512
    restart: always
    ports:
      - 3306:3306
    environment:
      - MYSQL_DATABASE=aclify
      - MYSQL_ROOT_PASSWORD=aclify

  redis:
    image: redis:4.0
    container_name: "redis"
    mem_limit: 512MB
    cpu_shares: 512
    ports:
      - 6379:6379

  mongo:
    image: mongo:3.6
    container_name: "mongo"
    mem_limit: 512MB
    cpu_shares: 512
    ports:
      - 27017:27017
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
